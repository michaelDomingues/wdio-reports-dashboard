    <script>
    $(document).ready(function() {
        var handleDataTableButtons = function() {
            var table = $("#test-suites-list").DataTable({
                dom: "Bfrtip",
                deferRender: true,
                scrollY: 380,
                scrollCollapse: true,
                scroller: true,
                fixedHeader: true,
                keys: true,
                responsive: true,
                order: [
                    [2, "asc"]
                ],
                aoColumnDefs: [{
                    "aTargets": [2], // You actual column with the string 'America'
                    "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        if (sData == 'PASSED') {
                            $(nTd).css('color', confs.colors.passed);
                        } else if (sData == 'FAILED') {
                            $(nTd).css('color', confs.colors.failed);
                        } else if (sData == 'SKIPPED') {
                            $(nTd).css('color', confs.colors.skipped);
                        }
                    },
                }],
                buttons: [{
                    extend: "copy",
                    className: "btn-sm"
                }, {
                    extend: "csv",
                    className: "btn-sm"
                }, {
                    extend: "excel",
                    className: "btn-sm"
                }, {
                    extend: "pdfHtml5",
                    className: "btn-sm"
                }, {
                    extend: "print",
                    className: "btn-sm"
                }, ],
                data: [{
                    "Title": "#chrome > #Sport Zone NorteShopping > #Store > #global",
                    "Duration": "2m 32s",
                    "Overall progress": "PASSED"
                }, {
                    "Title": "#firefox > #NorteShopping > #Shopping > #authentication",
                    "Duration": "32s",
                    "Overall progress": "PASSED"
                }, {
                    "Title": "#chrome > #Admin > #generic > #authentication",
                    "Duration": "32s",
                    "Overall progress": "FAILED"
                }, {
                    "Title": "#chrome > #Admin > #generic > #global",
                    "Duration": "5M 4s",
                    "Overall progress": "FAILED"
                }, {
                    "Title": "#chrome > #Normal > #generic > #authorization",
                    "Duration": "5M 4s",
                    "Overall progress": "SKIPPED"
                }],
                columns: [{
                    data: "Title"
                }, {
                    data: "Duration"
                }, {
                    data: "Overall progress"
                }]
            });
        };
        TableManageButtons = function() {
            "use strict";
            return {
                init: function() {
                    handleDataTableButtons();
                }
            };
        }();
        TableManageButtons.init();
    });
    </script>
    <!-- /Test suites -->
