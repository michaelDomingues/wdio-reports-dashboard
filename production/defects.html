    <script>
    $(document).ready(function() {
        finalReportTableSuitesDeffects((reportData) => {
            var handleDataTableButtons = function() {
                if ($("#datatable-buttons").length) {
                    $("#test-suites-list-buttons").DataTable({
                        dom: "Bfrtip",
                        buttons: [{
                                extend: "copy",
                                className: "btn-sm"
                            },
                            {
                                extend: "csv",
                                className: "btn-sm"
                            },
                            {
                                extend: "excel",
                                className: "btn-sm"
                            },
                            {
                                extend: "pdfHtml5",
                                className: "btn-sm"
                            },
                            {
                                extend: "print",
                                className: "btn-sm"
                            },
                        ],
                        responsive: true
                    });
                }
            };

            TableManageButtons = function() {
                "use strict";
                return {
                    init: function() {
                        handleDataTableButtons();
                    }
                };
            }();

            $('#test-suites-list').dataTable({
                "data": reportData.tableData,
                "columns": reportData.columns,
                "order": [[ 1, "desc" ]],
                "pageLength": 10,
                "aoColumnDefs": [{
                    "aTargets": [2],
                    "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        if (sData == 'Passed') {
                            $(nTd).css('color', confs.colors.passed);
                        } else if (sData == 'Failed') {
                            $(nTd).css('color', confs.colors.failed);
                        } else if (sData == 'Skipped') {
                            $(nTd).css('color', confs.colors.skipped);
                        }
                    },
                }]
            });

            $('#test-suites-list-keytable').DataTable({
                keys: true
            });

            $('#test-suites-list-responsive').DataTable({ "responsive": true, });

            $('#test-suites-list-scroller').DataTable({
                ajax: "js/datatables/json/scroller-demo.json",
                deferRender: true,
                scrollY: 380,
                scrollCollapse: true,
                scroller: true
            });

            $('#test-suites-list-fixed-header').DataTable({
                fixedHeader: true
            });

            var $datatable = $('#test-suites-list-checkbox');

            $datatable.dataTable({
                'order': [
                    [1, 'desc']
                ],
                'columnDefs': [{
                    "orderable": false,
                    "targets": [0]
                }]
            });
            $datatable.on('draw.dt', function() {
                $('input').iCheck({
                    checkboxClass: 'icheckbox_flat-green'
                });
            });

            TableManageButtons.init();
        }, 'chrome');
    });
    </script>
