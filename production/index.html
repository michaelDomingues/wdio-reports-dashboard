    <!-- Doughnut Chart-->
    <script>
    $(document).ready(function() {
        var file = '../final-report/report.json';
        $.getJSON( file, function(reportData) {
          var chartData = [];
          var dataColors = [];
          $.each(reportData.browsers, function(pos,browser){
            chartData.push([browser,1]);
            dataColors.push(confs.colors[browser]);
          });
            // Build the chart
            $('#total_browser_chart').highcharts({
                chart: {
                    plotBackgroundColor: null,
                    plotBorderWidth: 0,
                    plotShadow: false
                },
                credits: {
                    enabled: false
                },
                title: {
                    text: '',
                    align: 'center',
                    verticalAlign: 'middle',
                    y: 40
                },
                tooltip: {
                    pointFormat: '<b>{point.percentage:.1f}%</b>'
                },
                plotOptions: {
                    pie: {
                        dataLabels: {
                            enabled: true,
                            distance: -50,
                            style: {
                                fontWeight: 'bold',
                                color: 'white',
                                textShadow: '0px 1px 2px black'
                            }
                        },
                        startAngle: -90,
                        endAngle: 90,
                        center: ['50%', '75%'],
                        colors: dataColors,
                    }
                },
                series: [{
                    type: 'pie',
                    name: '',
                    innerSize: '50%',
                    data: chartData
                }]
            });
        });
    });
    </script>
    <!-- Tests result -->
    <!-- Test duration dispersion -->
    <script>
    $(document).ready(function() {
        var file = '../final-report/report.json';
        $.getJSON( file, function(reportData) {
          var chartData = [];
          $.each(reportData.testsPerBrowser, function(pos,browser){
                var browserData = {
                    name: pos,
                    color: confs.colors[browser],
                    data: []
                };
                $.each(browser, function(pos,browserTest){
                    browserData.data.push([browserTest.duration,pos]);
                });
                chartData.push(browserData);
          });
            // Build the chart
            $('#tests_duration_dispersion').highcharts({
                chart: {
                    type: 'scatter',
                    zoomType: 'xy'
                },
                title: {
                    text: 'Tests duration dispersion'
                },
                credits: {
                    enabled: false
                },
                xAxis: {
                    min: 0,
                    title: {
                        enabled: true,
                        text: 'Duration (ms)'
                    },
                    startOnTick: true,
                    endOnTick: true,
                    showLastLabel: true
                },
                yAxis: {
                    title: {
                        enabled: false,
                        text: 'Weight (kg)'
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'left',
                    verticalAlign: 'top',
                    x: 100,
                    y: 0,
                    floating: true,
                    backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF',
                    borderWidth: 1
                },
                plotOptions: {
                    scatter: {
                        marker: {
                            radius: 5,
                            states: {
                                hover: {
                                    enabled: true,
                                    lineColor: 'rgb(100,100,100)'
                                }
                            }
                        },
                        states: {
                            hover: {
                                marker: {
                                    enabled: false
                                }
                            }
                        },
                        tooltip: {
                            headerFormat: '<b>{series.name}</b><br>',
                            pointFormat: '{point.x} ms'
                        }
                    }
                },
                series: chartData
                });
        });
    });
    </script>
    <!-- Tests duration dispersion -->
    <!-- Stacked bar tests results chart -->
    <script>
    $(document).ready(function() {
        var file = '../final-report/report.json';
        $.getJSON( file, function(reportData) {
          var chartData = [];
          var totalTests = 0;
          $.each(reportData.testsState, function(pos,testResult){
            const state = testResult.state;
            totalTests += testResult.total;
            var elem = {
                    name: state,
                    data: [testResult.total],
                    color: confs.colors[state.toLowerCase()]
                };
            chartData.push(elem);
          });
            $('#total_tests_chart').highcharts({
                chart: {
                    type: 'bar'
                },
                credits: {
                    enabled: false
                },
                title: {
                    text: ''
                },
                xAxis: {
                    categories: ['']
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: ''
                    }
                },
                legend: {
                    reversed: true
                },
                plotOptions: {
                    series: {
                        stacking: 'normal'
                    }
                },
                tooltip: {
                    formatter: function() {
                        return '<b>' + this.series.name + '</b> : <b>' + this.y + '</b> (' + Math.round((this.y / totalTests) * 100,2) + '%)';
                    }
                },
                series: chartData
            });
        });
    });
    </script>

    <script type="text/javascript ">

            $('#date_info span').html(today.format('MMMM Do YYYY HH:mm:ss'));

    <!-- bootstrap-daterangepicker -->
    <script>
    $(document).ready(function() {
        var cb = function(start, end, label) {
            console.log(start.toISOString(), end.toISOString(), label);
            $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
        };
        var optionSet1 = {
            startDate: moment().subtract(29, 'days'),
            endDate: moment(),
            minDate: '01/01/2012',
            maxDate: '12/31/2015',
            dateLimit: {
                days: 60
            },
            showDropdowns: true,
            showWeekNumbers: true,
            timePicker: false,
            timePickerIncrement: 1,
            timePicker12Hour: true,
            ranges: {
                'Today': [moment(), moment()],
                'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                'This Month': [moment().startOf('month'), moment().endOf('month')],
                'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
            },
            opens: 'left',
            buttonClasses: ['btn btn-default'],
            applyClass: 'btn-small btn-primary',
            cancelClass: 'btn-small',
            format: 'MM/DD/YYYY',
            separator: ' to ',
            locale: {
                applyLabel: 'Submit',
                cancelLabel: 'Clear',
                fromLabel: 'From',
                toLabel: 'To',
                customRangeLabel: 'Custom',
                daysOfWeek: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'],
                monthNames: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                firstDay: 1
            }
        };
        $('#reportrange span').html(moment().subtract(29, 'days').format('MMMM D, YYYY') + ' - ' + moment().format('MMMM D, YYYY'));
        $('#reportrange').daterangepicker(optionSet1, cb);
        $('#reportrange').on('show.daterangepicker', function() {
            console.log("show event fired ");
        });
        $('#reportrange').on('hide.daterangepicker', function() {
            console.log("hide event fired ");
        });
        $('#reportrange').on('apply.daterangepicker', function(ev, picker) {
            console.log("apply event fired, start/end dates are " + picker.startDate.format('MMMM D, YYYY') + " to " + picker.endDate.format('MMMM D, YYYY'));
        });
        $('#reportrange').on('cancel.daterangepicker', function(ev, picker) {
            console.log("cancel event fired ");
        });
        $('#options1').click(function() {
            $('#reportrange').data('daterangepicker').setOptions(optionSet1, cb);
        });
        $('#options2').click(function() {
            $('#reportrange').data('daterangepicker').setOptions(optionSet2, cb);
        });
        $('#destroy').click(function() {
            $('#reportrange').data('daterangepicker').remove();
        });
    });
    </script>
    <!-- /bootstrap-daterangepicker -->
