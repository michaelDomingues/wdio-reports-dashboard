    <script>

    <script>
    $(document).ready(function() {
        finalReportTestDetailsPerBrowser((reportData) => {
            // Build the chart
            var browserData = [];
            var testStatesData = [];
            var dataLen = reportData.chartData.length;
            var drillDataLen;
            var brightness;

            // Build the data arrays
            for (var i = 0; i < dataLen; i += 1) {

                // add browser data
                browserData.push({
                    name: reportData.categories[i],
                    y: reportData.chartData[i].y,
                    color: reportData.chartData[i].color
                });

                // add state data
                drillDataLen = reportData.chartData[i].drilldown.data.length;
                for (var j = 0; j < drillDataLen; j += 1) {
                    brightness = 0.2 - (j / drillDataLen) / 5;
                    testStatesData.push({
                        name: reportData.chartData[i].drilldown.categories[j],
                        y: reportData.chartData[i].drilldown.data[j].y,
                        color: reportData.chartData[i].drilldown.data[j].color
                    });
                }
            };
            $('#test_details_browser_chart').highcharts({
                chart: {
                    type: 'pie'
                },
                title: {
                    text: ''
                },
                subtitle: {
                    text: ''
                },
                yAxis: {
                    title: {
                        text: ''
                    }
                },
                credits: {
                    text: ''
                },
                plotOptions: {
                    pie: {
                        shadow: false,
                        center: ['50%', '50%']
                    },
                    series: {
                        point: {
                            events: {
                                legendItemClick: function() {
                                    var id = this.id,
                                        data = this.series.chart.series[0].data;
                                    $.each(data, function(i, point) {
                                        if (point.parentId == id) {
                                            if (point.visible)
                                                point.setVisible(false);
                                            else
                                                point.setVisible(true);
                                        }

                                    });
                                }
                            }
                        }
                    }
                },
                legend: {
                    layout: 'horizontal',
                    floating: true,
                    align: 'bottom',
                    verticalAlign: 'bottom',
                    symbolPadding: 20,
                    symbolWidth: 10
                },
                tooltip: {
                    valueSuffix: ''
                },
                series: [{
                    name: 'Browsers',
                    data: browserData,
                    size: '60%',
                    showInLegend: false,
                    dataLabels: {
                        formatter: function() {
                            return this.y > 5 ? this.point.name : null;
                        },
                        color: '#ffffff',
                        distance: -30
                    }
                }, {
                    name: 'Total',
                    data: testStatesData,
                    size: '60%',
                    innerSize: '60%',
                    showInLegend: false,
                    dataLabels: {
                        formatter: function() {
                            // display only if larger than 1
                            return this.y > 1 ? '<b>' + this.point.name + ':</b><br> ' +
                                this.y + '%' : null;
                        }
                    },
                    id: 'Total'
                }],
                responsive: {
                    rules: [{
                        condition: {
                            maxWidth: 400
                        },
                        chartOptions: {
                            series: [{
                                id: 'Total',
                                dataLabels: {
                                    enabled: false
                                }
                            }]
                        }
                    }]
                }
            });
        }, confs.colors);
    });
    </script>

    <script>

    <script type="text/javascript ">
    $(document).ready(function() {
        setInterval(display_ct, 1000)

        function display_ct() {
            tretas = Intl.DateTimeFormat().resolvedOptions().timeZone;
            var today = moment.tz(tretas);
            $('#date_info span').html(today.format('MMMM Do YYYY HH:mm:ss'));
        }
    });
    </script>
    <!-- bootstrap-daterangepicker -->
    <script>
    $(document).ready(function() {
        var cb = function(start, end, label) {
            console.log(start.toISOString(), end.toISOString(), label);
            $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
        };
        var optionSet1 = {
            startDate: moment().subtract(29, 'days'),
            endDate: moment(),
            minDate: '01/01/2012',
            maxDate: '12/31/2015',
            dateLimit: {
                days: 60
            },
            showDropdowns: true,
            showWeekNumbers: true,
            timePicker: false,
            timePickerIncrement: 1,
            timePicker12Hour: true,
            ranges: {
                'Today': [moment(), moment()],
                'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                'This Month': [moment().startOf('month'), moment().endOf('month')],
                'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
            },
            opens: 'left',
            buttonClasses: ['btn btn-default'],
            applyClass: 'btn-small btn-primary',
            cancelClass: 'btn-small',
            format: 'MM/DD/YYYY',
            separator: ' to ',
            locale: {
                applyLabel: 'Submit',
                cancelLabel: 'Clear',
                fromLabel: 'From',
                toLabel: 'To',
                customRangeLabel: 'Custom',
                daysOfWeek: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'],
                monthNames: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                firstDay: 1
            }
        };
        $('#reportrange span').html(moment().subtract(29, 'days').format('MMMM D, YYYY') + ' - ' + moment().format('MMMM D, YYYY'));
        $('#reportrange').daterangepicker(optionSet1, cb);
        $('#reportrange').on('show.daterangepicker', function() {
            console.log("show event fired ");
        });
        $('#reportrange').on('hide.daterangepicker', function() {
            console.log("hide event fired ");
        });
        $('#reportrange').on('apply.daterangepicker', function(ev, picker) {
            console.log("apply event fired, start/end dates are " + picker.startDate.format('MMMM D, YYYY') + " to " + picker.endDate.format('MMMM D, YYYY'));
        });
        $('#reportrange').on('cancel.daterangepicker', function(ev, picker) {
            console.log("cancel event fired ");
        });
        $('#options1').click(function() {
            $('#reportrange').data('daterangepicker').setOptions(optionSet1, cb);
        });
        $('#options2').click(function() {
            $('#reportrange').data('daterangepicker').setOptions(optionSet2, cb);
        });
        $('#destroy').click(function() {
            $('#reportrange').data('daterangepicker').remove();
        });
    });
    </script>
    <!-- /bootstrap-daterangepicker -->
