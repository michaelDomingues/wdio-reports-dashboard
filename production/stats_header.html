<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>confs.reportName</title>
    <!--  Confs file -->
    <script type="text/javascript" src="../confs.js"></script>
</head>
<div class="col-md-3 col-sm-2 col-xs-4 tile_stats_count">
    <span class="count_top"><i class="fa fa-cloud"></i> Health</span>
    <div class="no_count">
        <canvas id="weather-health" height="48" width="48"></canvas>
    </div>
</div>
<div class="col-md-3 col-sm-2 col-xs-4 tile_stats_count">
    <span class="count_top"><i class="fa fa-list-ol"></i> Total Suites</span>
    <div id="total_suites" class="count">0</div>
</div>
<div class="col-md-3 col-sm-2 col-xs-4 tile_stats_count">
    <span class="count_top"><i class="fa fa-list-ol"></i> Total Tests</span>
    <div id="total_tests" class="count">0</div>
</div>
<div class="col-md-3 col-sm-2 col-xs-4 tile_stats_count">
    <span class="count_top"><i class="fa fa-clock-o"></i> Average Time (msec)</span>
    <div id="average_time" class="count">0.0</div>
</div>
<div class="col-md-3 col-sm-2 col-xs-4 tile_stats_count">
    <span class="count_top"><i class="fa fa-cogs"></i> Environment</span>
    <div id="environment" class="count">Dev</div>
</div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12 stats_border">
    </div>
</div>
<!-- Project utils -->
<script src="js/utilities/utils.js"></script>
<!-- jQuery -->
<script src="../vendors/jquery/dist/jquery.min.js "></script>
<script src="../vendors/skycons/skycons.js "></script>
<!-- Bootstrap -->
<script src="../vendors/bootstrap/dist/js/bootstrap.min.js "></script>
<script>
finalReportWeatherState((reportData) => {
    var icons = new Skycons({
        "color": confs.colors.skycon
    });;
    icons.set("weather-health", Skycons[reportData]);
    icons.play();
});
</script>
<script>
finalReportTotalSuites((reportData) => {
    $('#total_suites').html(reportData);
});
</script>
<script>
finalReportTotalTests((reportData) => {
    $('#total_tests').html(reportData);
});
</script>
<script>
finalReportAverageTime((reportData) => {
    $('#average_time').html(reportData);
});
</script>
<script>
finalReportTestingEnvironment((reportData) => {
    $('#environment').html(reportData);
});
</script>

</html>
